<!DOCTYPE html>
	<html lang="en">
		<title>DiscoverFifthRows</title>
		<meta charset='utf-8'>
		<script type="text/javascript" src="js/ICanHaz.js"></script>
		<script type="text/javascript" src='js/jquery.js'></script>
		<script type="text/javascript" src='js/site.js'></script>
		<script type="text/javascript" src='js/tabletop1.3.4.js'></script>
		<link rel="shortcut icon" href="https://raw.githubusercontent.com/jlord/lending-library/gh-pages/favico.png"/>
		<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,600,700,900' rel='stylesheet' type='text/css'>
		<link media="screen" rel="stylesheet" type="text/css" href="css/site.css">
	</head>
	<body>
		<header class="container">
			<h1>DiscoverFifthRows</h1>
			<ul class="nav">
				<li><strong>Curated activities by SUTD's Fifth Rows for DiscoverSUTD</strong></li>
				<li>Head back to main page</li>
				<li><a href="#info">Link Here</a></li>
			</ul>
		</header>
		<div id="filters" class="container">
			<input id="toolSearch" type="search" placeholder="session name..."></input>
			<span class="clear sml-button">Clear</span>
			<span id="showAvailable" class="sml-button">Show Available</span>
		</div>
		<div id="tools" class="container"><span class="flash animated">LOADING...</span></div>
		<div id="info" class="container">
				<div class="span1">
					<h4>DiscoverSUTD information</h4>
					<p>Details...</p>

				</div>

				<div class="span1">
					<h4>DiscoverFifthRows information</h4>
					<p>Details...

					<p>Built by <a href="http://www.twitter.com/jllord">@jllord</a> and adapted for use by <a href="http://github.com/opensutd">OpenSUTD</a>.

				</div>
		</div>

		<script id="tools" type="text/html">
		{{#rows}}
		<div id="{{rowNumber}}" class="tool-box {{type}}available">
			<span class="tool-box-tool">{{session}}</span>
			<div class="tool-box-bottom {{rowNumber}}">
				{{#checkedout}} <span class="tool-box-borrowed">ON LOAN</span>{{/checkedout}}
				{{^checkedout}}<a href="mailto:{{owneremail}}?subject=Tool Lending: {{tool}}"><span class="tool-box-borrow btn">BORROW</span></a>{{/checkedout}}
				<ul>
					<li><small>WHO / WHERE : </small></li>
					<li><a href="mailto:{{owneremail}}">{{owner}}</a></li>
					<li>{{street}}, {{city}}, {{state}}</li>
					<li><a href="https://maps.google.com/maps?q={{street}},{{city}},{{state}}" target="_blank"><small>MAP</small></a></li>
					{{#tooldetails}}
					<li><small>NOTES : </small>{{tooldetails}}</li>
					{{/tooldetails}}
				</ul>
			</div>
		</div>
		{{/rows}}
		</script>

		<script type="text/javascript">
		  document.addEventListener('DOMContentLoaded', function() {
	      var URL = "1V3Lg53DXCmS_D_sYZ3-v_LYmYxdyx44MJ5gSqUXIJdU"
	      Tabletop.init( { key: URL, callback: initialize, simpleSheet: true } )
	    })
		</script>
	</body>
</html>
